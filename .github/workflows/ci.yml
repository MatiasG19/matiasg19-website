name: CI

on:
  push:
    branches:
      - "**"

jobs:
  Build-Test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20.x

      - name: Install app dependencies
        run: npm ci

      - name: Build
        run: npm run build
