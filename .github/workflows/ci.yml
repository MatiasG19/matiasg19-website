name: CI

on:
  push:
    branches:
      - "**"

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22.x

      - name: Install app dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Format
        run: npm run format-check

  docker:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build image
        run: docker build -t matiasg19-website .

      - name: Run container
        run: |
          docker run --rm -d \
          -p 8000:80 \
          --name matiasg19-website \ 
          matiasg19-website

      - name: Wait for container to start
        run: sleep 5

      - name: Ping
        run: curl -f http://localhost:8000

      - name: Stop container
        run: docker stop matiasg19-website
